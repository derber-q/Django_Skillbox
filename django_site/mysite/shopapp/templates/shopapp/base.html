<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Tittle
        {% endblock %}
    </title>
</head>
<body>

       {% block body %}

        {% endblock %}

{% if request.user.is_authenticated %}
       <h2>Account: {{ request.user.username }}</h2>
            <p><a href="{% url 'myauth:about-me' %}" >About me</a></p>
            <p><a href="{% url 'shopapp:user_orders' user_id=request.user.pk %}">My orders</a></p>
            <p><a href="{% url 'myauth:logout' %}" >Logout</a></p>
       {% else %}
       <h2>You are not logged in</h2>
            <p><a href="{% url 'myauth:login' %}" >Login</a></p>
            <p><a href="{% url 'myauth:register' %}" >Register</a></p>
       {% endif %}


</body>
</html>
