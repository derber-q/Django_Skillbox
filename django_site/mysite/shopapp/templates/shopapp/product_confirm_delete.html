{% extends 'shopapp/base.html' %}

{% block title %}
Delete product {{ object.name }}
{% endblock %}

{% block body %}

<h1>Ar you sure you want to delete {{ object.name }}?</h1>

<div>
<a href="{% url 'shopapp:products_details' pk=object.pk %}">
        Back
    </a>
</div>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Delete</button>
  </form>
</div>


{% endblock %}
