{% extends 'shopapp/base.html' %}

{% block title %}
Delete order #{{ object.pk }}
{% endblock %}

{% block body %}

<h1>Ar you sure you want to delete order #{{ object.pk }}?</h1>

<div>
<a href="{% url 'shopapp:order_details' pk=object.pk %}">
        Back
    </a>
</div>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Delete</button>
  </form>
</div>


{% endblock %}
